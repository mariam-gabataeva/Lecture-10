<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Kufam:wght@600&family=Poppins&family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&display=swap" rel="stylesheet">
    <title>Lecture10</title>
</head>
<body>
    <header>
            <nav>
                <ul>
                    <li><a href="">Locations</a></li>
                    <li><a href="">About us</a></li>
                    <li>
                        <select aria-placeholder="Lodges">
                            <option value="defaultValue">Lodges</option>
                            <option value="Mountain">Mountain</option>
                            <option value="Sea">Sea</option>
                        </select>
                    </li>
                </ul>
            </nav>
            <a class="logo" href="index.html">EcoLodgy</a>
        <div class="button">
            <a class="book" href="#">Book Now</a>
            <img src="imeges/Vector.svg" alt="logo">
        </div>
    </header>
    <main>
        <h1>Let Nature <span>Find You</span></h1>
        <p class="armor">Book the best winter holiday destination in the country.</p>
        <div class="button">
            <a class="book" href="#">Book Now</a>
            <img src="imeges/Vector.svg" alt="logo">
        </div>
        <div class="box-dist">
            <a href="#">Where to?</a>
            <div class="line"></div>
            <select aria-placeholder="TravelType">
                <option value="defaultValue">Travel Type</option>
            </select>
            <div class="line"></div>
            <select aria-placeholder="Duration">
                <option value="defaultValue">Duration</option>
            </select>
            <div class="search">
                <img src="imeges/Search.svg" alt="search">
            </div>
        </div>
    </main>
    <section class="partners">
        <h2>Our Partners</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
        <div class="info-parts">
            <div class="partner1">
                <a href="#"><img src="imeges/bag.svg" alt="logo"></a>
                <a class="partner" href="#">Bookers</a>
            </div>
            <div class="partner2">
                <a href="#"><img src="imeges/leaf.svg" alt="logo"></a>
                <a class="partner" href="#">Leaf Hotels</a>
            </div>
            <div class="partner3">
                <a href="#"><img src="imeges/eko1.svg" alt="logo"></a>
                <a class="partner" href="#">Ecoliday</a>
            </div>
            <div class="partner4">
                <a class="img-link" href="#"><img src="imeges/eko2.svg" alt="logo"></a>
                <a class="partner" href="#">Naturloop</a>
            </div>
        </div>

    </section>
</body>
</html>
